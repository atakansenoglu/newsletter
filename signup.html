
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Sign-Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images\Anteran Logo Büyük.png" alt="" width="108" height="108">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my newsletter!</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="Name" required autofocus>
      <input type="text" name="lastName" class="form-control middle" placeholder="Surname" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up </button>
      <p class="mt-5 mb-3 text-muted">&copy; Anteran</p>
    </form>
  </body>
</html>
